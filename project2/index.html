<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <div class="apply_box">
    <h1>Job Application</h1>
    <form action="">
        <div class="form_container">
            <div class="form__contro">
                <label for="">First Name </label>
                <input id="first_name"
                name="first_name"
                placeholder="Enter first_Name" />
            </div>
            <div class="form_container">
                <div class="form__contro">
                    <label for="">Last Name</label>
                    <input id="last_name"
                    name="last_name"
                    placeholder="Enter Last_Name" />
                </div>
                <div class="form_container">
                    <div class="form__contro">
                        <label for="">Email </label>
                        <input id="Email"
                        name="Email"
                        placeholder="Enter_Email" />
                    </div>
                    <div class="form_container">
                        <div class="form__contro">
                            <label for="">Job Role </label>
                            <input id="fill-up"
                            name="fill-up"
                            placeholder="Please Fill-up" />
                        </div>
                        <div class="form_container"></div>
                        <div class="form__contro">
                            <label for="Address"> </label>
                            <textarea name="Address" id="Address" cols="30" rows="10" placeholder="Enter Address"></textarea>
                        
        </div>
        <div class="form__contro">
            <label for="">City </label>
            <input id="City"
            name="City"
            placeholder="Enter city name..." />
        </div>
        <div class="form__contro">
            <label for="">Pin code </label>
            <input
            type="number" id="Pin_code"
            name="pin_code"
            placeholder="Enter Pin_code" />
        </div>
        <div class="form__contro">
            <label for="">Date </label>
            <input type="date"
            id="Date"
            name="Date">
        </div>
        <div class="form__contro">
            <label for="">Upload your cv </label>
            <input type="file" id="upload"
            name="upload"/>
        </div>
        <div class="button_container"> <button type="submit">APPLY</div>
        </div>
    </form>
</body>
</html>
