<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <style>
h1{


    font-size: larger;

}
body{
    background: #f8e9e9;
    height: 100%;
    width: 50%;
    padding: 6px 10px;
    border: 1px solid black;

}

div{
    text-align: left;
    color: red;
    margin: 10px;
}
button{
    background: red;
 font-size: medium;
 color: white;

 
}
    </style>
</head>

<body>
   

    <h1> STUDENT REGISTRATION FORM</h1>
    <form>

        <div>
      FIRST NAME:
        <input type="text" name="Enter your name" placeholder="Enter first Name"><br><br>
        
            LAST NAME: <input type="text" name="last name" placeholder="Enter last Name">

        </div>
        <div>Age 
            <input type="number"  name="age" placeholder="Enter age">
        </div>
        <div>Gender:
            <input type="radio" name="gender" value="male">
            <input type="radio" name="gender" value="female">
        </div>
        <div>
            Mobile Number:
            <input type=" number" name="mobile number" placeholder="Enter your number">
        </div>
<div> Date of Birth:
    <input type="date">
</div>
<div>
    Email: <input type=" email" name="mail Address" placeholder="Enter Your Email">
</div>
<div>
    Password:
    <input type=" password" name="password" placeholder="Enter Your password">
</div>
<div>
    Confirm Password:
    <input type=" password" name="password" placeholder="Confirm password">
</div>
<div>
    ADDRESS:
    <br>
    <textarea name="Enter your Address" id="address" cols="30" rows="10" placeholder="Enter Your Address Here"></textarea>
</div>
<div>Pin Code
    <input type="number" name="pin code" placeholder="Enter your pincode">
</div>
State:
 <select name="select your state" id="state">
    <option value="odisha">odisha</option>
    <option value="Bihar"> Bihar</option>
    <option value="delhi">delhi</option>
    <option value="Bangalore">Bangalore</option>
 </select>
<div>Hobbies <br>
    <input type="checkbox" id="Music" name="Music" value="Music">
    <input type="checkbox" name="Movie" value="Movie">
    <input type="checkbox" name="Sports" value="Sports">
    <input type="checkbox" name="Travel" value="Travel">
</div>
<div>Upload CV: <br>
    <input type="file" name="cv">
</div>
<div> 
    
    <button type="Register"> Register</button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="Reset">Reset</button>
</div>

    </form>

</body>
</html>
